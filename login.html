<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix Login</title>
 <style>
   * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: url("https://assets.nflxext.com/ffe/siteui/vlv3/1b9f9a6b-hero.jpg")
    no-repeat center center/cover;
  height: 100vh;
}

/* Dark overlay */
.login-container {
  background: rgba(0, 0, 0, 0.65);
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Login box */
.login-box {
  background: rgba(0, 0, 0, 0.75);
  padding: 60px;
  width: 380px;
  border-radius: 4px;
  color: #fff;
}

.login-box h1 {
  margin-bottom: 25px;
}

/* Inputs */
.login-box input {
  width: 100%;
  padding: 14px;
  margin-bottom: 15px;
  background: #333;
  border: none;
  border-radius: 4px;
  color: #fff;
  font-size: 15px;
}

.login-box input::placeholder {
  color: #8c8c8c;
}

/* Button */
.login-box button {
  width: 100%;
  padding: 14px;
  background: #e50914;
  border: none;
  border-radius: 4px;
  color: white;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
}

.login-box button:hover {
  background: #f6121d;
}

/* Options */
.options {
  display: flex;
  justify-content: space-between;
  font-size: 13px;
  margin-top: 12px;
  color: #b3b3b3;
}

.options a {
  color: #b3b3b3;
  text-decoration: none;
}

.options a:hover {
  text-decoration: underline;
}

/* Signup text */
.signup {
  margin-top: 40px;
  color: #737373;
  font-size: 15px;
}

.signup a {
  color: #fff;
  text-decoration: none;
}

.signup a:hover {
  text-decoration: underline;
}

/* Captcha text */
.captcha {
  font-size: 12px;
  color: #8c8c8c;
  margin-top: 15px;
}

 </style>
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <h1>Sign In</h1>

      <form>
        <input type="email" placeholder="Email or phone number" required>
        <input type="password" placeholder="Password" required>

        <button type="submit">Sign In</button>

        <div class="options">
          <label>
            <input type="checkbox"> Remember me
          </label>
          <a href="#">Need help?</a>
        </div>
      </form>

      <p class="signup">
        New to Netflix? <a href="#">Sign up now</a>
      </p>

      <p class="captcha">
        This page is protected by Google reCAPTCHA to ensure you're not a bot.
      </p>
    </div>
  </div>

</body>
</html>
